<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TECCA UNRELEASED & LEAKS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 5px;
      color: #ff44cc;
      text-shadow: 0 0 10px #ff44cc;
    }

    p {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 50px;
    }

    .player {
      background-color: #111;
      border: 1px solid #ff44cc55;
      border-radius: 20px;
      display: inline-block;
      padding: 20px;
      box-shadow: 0 0 20px #ff44cc33;
      margin: 15px;
      width: 300px;
    }

    h2 {
      font-size: 20px;
      color: #ff55cc;
      margin-bottom: 15px;
      word-break: break-word;
    }

    audio {
      width: 250px;
      filter: drop-shadow(0 0 5px #ff44cc88);
    }

    .request-box {
      margin-top: 60px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff44cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #admin-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      display: none;
    }

    #request-list {
      position: fixed;
      top: 50px;
      right: 10px;
      background-color: #111;
      border: 1px solid #ff44cc55;
      padding: 15px;
      border-radius: 15px;
      display: none;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>TECCA UNRELEASED & LEAKS</h1>
  <p>made by CirooChimi on tiktok</p>

  <div class="player">
    <h2>OWA OWA</h2>
    <audio controls>
      <source src="OWA OWA.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="player">
    <h2>RIGHT NOW</h2>
    <audio controls>
      <source src="LIL_TECCA_-_RIGHT_NOW.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="player">
    <h2>WEAK SIDE</h2>
    <audio controls>
      <source src="WEAK SIDE.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="player">
    <h2>DRIVE THE BOAT</h2>
    <audio controls>
      <source src="DRIVE THE BOAT.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="request-box">
    <h2>Song requests</h2>
    <input type="text" id="songInput" placeholder="Enter song name..." />
    <button onclick="submitSong()">Send</button>
  </div>

  <button id="admin-btn" onclick="toggleRequests()">Song requests</button>
  <div id="request-list"></div>

  <script>
    function submitSong() {
      const input = document.getElementById('songInput');
      const song = input.value.trim();
      if (song) {
        let requests = JSON.parse(localStorage.getItem('songRequests') || '[]');
        requests.push(song);
        localStorage.setItem('songRequests', JSON.stringify(requests));
        input.value = '';
        alert('Request sent!');
      }
    }

    function toggleRequests() {
      const list = document.getElementById('request-list');
      if (list.style.display === 'none') {
        let requests = JSON.parse(localStorage.getItem('songRequests') || '[]');
        list.innerHTML = '<h3>Requested Songs:</h3><ul>' + 
                         requests.map(r => `<li>${r}</li>`).join('') + '</ul>';
        list.style.display = 'block';
      } else {
        list.style.display = 'none';
      }
    }

    // Press "Shift + R" to show the admin button
    document.addEventListener('keydown', function(e) {
      if (e.shiftKey && e.key.toLowerCase() === 'r') {
        document.getElementById('admin-btn').style.display = 'block';
      }
    });
  </script>
</body>
</html>
